<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Actual</title>
    <script>
        function obtenerHoraActual() {
            const ahora = new Date();
            const fechaHora = ahora.toISOString();
            document.body.textContent = JSON.stringify({ datetime: fechaHora });
        }

        setInterval(obtenerHoraActual, 1000); // Actualiza cada segundo
    </script>
</head>
<body>
</body>
</html>
